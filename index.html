<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Notes</title>
  <link rel="stylesheet" href="css/main.scss" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="splash-container">
    <div class="logo">E</div>
    <div class="splash-text">
      <h3 class="easy">Easy-Note</h3>
    </div>
  </div>
  <header class="home-header">
    <h1>EASY-NOTE</h1>
  </header>

  <section class="groups-container">
    <div class="groups-header">
      <h2>Groups</h2>
      <a href="./grupos.html">
        <i class='bx bx-chevron-right' style="font-size: 100; cursor: pointer;" id="groups-btn"></i>
      </a>
    </div>
    <div class="carousel">
      <div class="group" id="add-group">
        <p>AGREGAR GRUPO</p>
      </div>
    </div>
  </section>

  <section class="tareas-container">

  </section>

  <div id="popup" class="hidden">
    <input id="titulo" placeholder="Nueva tarea" type="text">
    <Label id="fecha"></Label>
    <textarea id="texto"></textarea>
    <button id="add-task">Agregar tarea</button>
  </div>

  <button id="floating-button"><i class='bx bx-plus'></i></button>

  <script src="js/main.js"></script>
</body>

</html>
