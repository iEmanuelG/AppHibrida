<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Notes</title>
  <link rel="stylesheet" href="css/main.scss" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="margin: 2px;">
  <div class="splash-container">
    <div class="logo">E</div>
    <div class="splash-text">
      <h3 class="easy">Easy-Note</h3>
    </div>
  </div>
  <header class="home-header">
    EASY-NOTE
    <section class="groups-container" style="background-color: white; width: 100%;">
      <div class="groups-header">
        <h2>Grupos</h2>
        <a href="./grupos.html">
          <i class='bx bx-chevron-right' style="font-size: 32; cursor: pointer; text-decoration: none; color: black;"
            id="groups-btn"></i>
        </a>
      </div>
      <div class="carousel">
        <div class="group" id="add-group">
          <p>AGREGAR GRUPO</p>
        </div>
      </div>
    </section>
  </header>

  <div id="popUpGroup" class="hidden">
    <div>
      <input id="tituloGroup" placeholder="Nuevo Grupo" type="text">
      <input type="color" id="bgcolor" name="bgcolor" value="#ffffff">
    </div>
    <div>
      <button id="cancel-group"><i class='bx bx-x'></i></button>
      <button id="save-group"><i class='bx bx-check'></i></button>
    </div>
  </div>

  <section class="tareas-container">

  </section>

  <div id="popUpNote" class="hidden">
    <input id="titulo" placeholder="Nueva tarea" type="text">
    <Label id="fecha"></Label>
    <textarea id="texto"></textarea>
    <div>
      <button id="cancel-task"><i class='bx bx-x'></i></button>
      <button id="add-task"><i class='bx bx-check'></i></button>
    </div>
  </div>

  <button id="floating-button"><i class='bx bx-plus'></i></button>

  <script src="js/main.js"></script>
</body>

</html>
