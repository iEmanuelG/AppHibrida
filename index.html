<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Notes</title>
  <link rel="stylesheet" href="css/main.scss" />
  <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>-->
</head>

<body style="margin: 2px;">
  <!--
    <div class="splash-container">
    <div class="logo">E</div>
    <div class="splash-text">
      <h3 class="easy">Easy-Note</h3>
    </div>
  </div>
  -->
  <header class="home-header">
    EASY-NOTE
    <section class="groups-container" style="background-color: white; width: 100%;">
      <div class="groups-header">
        <h2>Grupos</h2>
        <a href="./grupos.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
            style="fill: rgba(0, 0, 0, 1); cursor: pointer; text-decoration: none;" id="groups-btn">
            <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
          </svg>

        </a>
      </div>
      <div class="groups-content">

        <div class="carousel" id="group-list">

        </div>
        <div class="group" id="add-group">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
            style="fill: rgba(0, 0, 0, 1);">
            <path
              d="M20 5h-9.586L8.707 3.293A.997.997 0 0 0 8 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2zm-4 9h-3v3h-2v-3H8v-2h3V9h2v3h3v2z">
            </path>
          </svg>
        </div>
      </div>

    </section>
  </header>

  <div id="popUpGroup" class="hidden">
    <div>
      <input id="tituloGroup" placeholder="Nuevo Grupo" type="text">
      <input type="color" id="bgcolor" name="bgcolor" value="#ffffff">
    </div>
    <div>
      <button id="cancel-group"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
          style="fill: rgba(0, 0, 0, 1);">
          <path
            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z">
          </path>
        </svg></button>
      <button id="save-group"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
          style="fill: rgba(0, 0, 0, 1);">
          <path d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z"></path>
        </svg></i></button>
    </div>
  </div>

  <section class="tareas-container">

  </section>

  <div id="popup" class="hidden">
    <input id="titulo" placeholder="Nueva tarea" type="text">
    <Label id="fecha"></Label>
    <textarea id="texto"></textarea>
    <div>
      <button id="cancel-task"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
          style="fill: rgba(0, 0, 0, 1);">
          <path
            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z">
          </path>
        </svg></button>
      <button id="add-task"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
          style="fill: rgba(0, 0, 0, 1);">
          <path d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z"></path>
        </svg></i></button>
    </div>
  </div>

  <div id="popUpSelectGroup" class="hidden">
    <div id="group-select-header">
      <h3>Selecciona un grupo</h3>
      <button id="close-select-group">X</button>
    </div>

    <div id="group-list-select">

    </div>
  </div>

  <button id="floating-button"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
      style="fill: rgba(0, 0, 0, 1);">
      <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path>
    </svg></button>

  <script type="module" src="js/main.js"></script>
</body>

</html>
